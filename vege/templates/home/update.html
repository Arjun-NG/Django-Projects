<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .card {
      border: 1px solid black;
      border-radius: 20px;
      box-sizing: border-box;
    }
    img {
      height: 100px;
    }
  </style>
  <body>
    <div class="container col-md-5 p-5 mt-5 card shadow-lg p-5 mb-5 bg-body">
      <form method="post" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        <h1 class="text-primary shadow-lg">Update Record</h1>
        <hr />

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Receipe Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            value="{{receipe.receipe_name}}"
            name="receipe_name"
            placeholder="Receipe Name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Receipe Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            name="receipe_description"
            value="{{receipe.receipe_description}}"
            rows="3"
          >
{{receipe.receipe_description}}</textarea
          >
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Receipe Image</label>
          <input
            class="form-control"
            type="file"
            id="formFile"
            name="receipe_image"
          />
        </div>
        <button class="btn btn-primary w-100" type="submit">
          Update Receipe
        </button>
      </form>
    </div>
  </body>
</html>
